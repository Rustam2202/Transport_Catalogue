syntax = "proto3";

message Coordinates{
	double lat=1;
	double lng=2;
}

message Stop{
	string stop_name=1;
	Coordinates coodinates=2;
	uint32 index=3;
}

message Bus{
	string bus_name=1;
	repeated uint32 indexes_unique_stops=2;
	repeated uint32 indexes_route_stops=3;
	bool is_ring =4;
}

message TransportCatalogue {
   repeated Stop stops=1;
   repeated Bus buses=2;
}